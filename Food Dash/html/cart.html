
<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content=" Food and Grocery You Love, We Delievered. ">
        <meta name="keywords" content="Food,Grocery,Beverages">
        <meta http-equiv="refresh" content="30"> <!-- refresh page every 30 secs -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Phone size diff need this to adjust -->
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/cart.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Food Dash</title>
        <link rel="icon" type="image/x-icon" href="/icon/favicon (2).ico">
    </head>

    <body>
        
        <main>
            <div class="Cart-Container">
                <div class="Header">
                    <h3 class="Heading">Shopping Cart</h3>
                    <h5 class="Action">Remove all</h5>
                </div>

                <div class="Cart-Items">
                    <div class="image-box">
                        <img src="/Image/shop1menu1.png" height="120px">
                    </div>
                    <div class="about">
                        <h1 class="title">Kaisen Chirashi Zushi</h1>
                        <h3 class="subtitle">250ml</h3>
                        <img src="images/veg.png" height=”30px”>
                    </div>
                    <div class="counter"></div>
                    <div class="prices"></div>
                    <div class="counter">
                        <div class="btn">+</div>
                        <div class="count">2</div>
                        <div class="btn">-</div>
                    </div>
                    <div class="prices">
                        <div class="amount">RM42.00</div>
                        <div class="save"><u>Save for later</u></div>
                        <div class="remove"><u>Remove</u></div>
                    </div>
                </div>

                <div class="Cart-Items">
                    <div class="image-box">
                        <img src="/Image/shop1menu4.png" height="120px">
                    </div>
                    <div class="about">
                        <h1 class="title">Uji Matcha Cream Roll</h1>
                        <h3 class="subtitle">250ml</h3>
                        <img src="images/veg.png" height=”30px”>
                    </div>
                    <div class="counter"></div>
                    <div class="prices"></div>
                    <div class="counter">
                        <div class="btn">+</div>
                        <div class="count">1</div>
                        <div class="btn">-</div>
                    </div>
                    <div class="prices">
                        <div class="amount">RM17.00</div>
                        <div class="save"><u>Save for later</u></div>
                        <div class="remove"><u>Remove</u></div>
                    </div>
                </div>
                <hr> 
                <div class="checkout">
                    <div class="total">
                        <div>
                            <div class="Subtotal">Sub-Total</div>
                            <div class="items">3 items</div>
                        </div>
                        <div class="total-amount">RM101.00</div>
                    </div>
                    <a href="checkout.html">
                        <button class="button">Checkout</button>
                    </a>
                </div>
            </div>
        </main>
        

            
        
    </body>
