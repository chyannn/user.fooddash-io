<body>
    <div class="row">
        <div class="col-75">
        <div class="container">
            <form action="/action_page.php">
    
            <div class="row">
                <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Winnie Chiong Yan">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="winnie123@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="24, Lorong Lumba Kuda">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Georgetown">
    
                <div class="row">
                    <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="PNG">
                    </div>
                    <div class="col-50">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" id="postalcode" name="postalcode" placeholder="11400">
                    </div>
                </div>
                </div>
    
                <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Winnie Chiong Yan">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="January">
    
                <div class="row">
                    <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2030">
                    </div>
                    <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="567">
                    </div>
                </div>
                </div>
    
            </div>
            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <a href="paymentsuccess.html">
                <div class="btn">Continue to Check Out</div>
            </a>
            </form>
        </div>
        </div>
    
        
    </div>
